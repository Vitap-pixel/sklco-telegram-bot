name: Deploy Telegram Bot

on:
  push:
    branches: [ main ]
  schedule:
    # Запускает каждые 10 минут для поддержания активности
    - cron: '*/10 * * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run bot with tokens
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        API_TOKEN: ${{ secrets.API_TOKEN }}
      run: |
        # Создаем временный файл с токенами
        python -c "
        with open('temp_bot.py', 'r') as f:
            content = f.read()
        
        # Заменяем токены на переменные окружения
        import re
        content = re.sub(r'BOT_TOKEN = \".*?\"', 'BOT_TOKEN = os.environ.get(\"BOT_TOKEN\")', content)
        content = re.sub(r'API_TOKEN = \".*?\"', 'API_TOKEN = os.environ.get(\"API_TOKEN\")', content)
        
        # Добавляем импорт os в начало файла
        content = content.replace('import logging', 'import logging\\nimport os')
        
        with open('bot.py', 'w') as f:
            f.write(content)
        "
        
        # Запускаем бота
        timeout 600 python bot.py || echo "Bot finished or timed out"